<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevDok - Generate Documentation</title>
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e4e5e7;
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #6c757d !important;
            font-size: 1.5rem; /* Increased font size */
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #6c757d;
        }
        label {
            font-weight: 500;
            margin-top: 20px;
        }
        textarea {
            resize: vertical;
            border-radius: 8px; /* Rounded borders */
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 30px; /* Rounded button */
        }
        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        #output {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e4e5e7;
            border-radius: 8px; /* Rounded borders */
        }
        footer {
            background-color: #ffffff;
            border-top: 1px solid #e4e5e7;
            padding: 20px;
            text-align: center;
            color: #888;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: none;
        }
        /* Hero Section */
        .hero {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px 0; /* Reduced padding */
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px; /* Adjusted margin */
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .navbar-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo links back to home page -->
            <a class="navbar-brand" href="index.html">
                <img src="duck.png" alt="DevDok Logo" class="navbar-logo">
                DevDok
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Generate documentation for your code</h1>
            <p>Turn your code snippets into comprehensive documentation.</p>
            <!-- Optionally, add a button or call to action here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form id="doc-form">
            <div class="form-group">
                <label for="code">Code Snippet:</label>
                <textarea class="form-control" id="code" name="code" rows="8" placeholder="Paste your code here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="jira">Jira Ticket Details</label>
                <textarea class="form-control" id="jira" name="jira" rows="4" placeholder="Enter Jira ticket details..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Documentation</button>
        </form>
        <div id="output"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DevDok. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="generator-doc.js"></script>
</body>
</html>
