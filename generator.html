<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevDok - Generate Documentation Automatically</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Meta Description -->
    <meta name="description" content="Generate comprehensive documentation for your code automatically with DevDok. Transform your code and Jira tickets into clear, structured documentation." />
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e4e5e7;
            padding: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #6c757d !important;
            font-size: 1.5rem; /* Increased font size */
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
            flex: 1; /* Allow the container to grow and push the footer down */
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #6c757d;
        }
        label {
            font-weight: 500;
            margin-top: 20px;
        }
        textarea {
            resize: vertical;
            border-radius: 8px; /* Rounded borders */
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 30px; /* Rounded button */
        }
        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        #output {
            display: none; /* Hide the output div as we will use a modal */
        }
        footer {
            background-color: #ffffff;
            border-top: 1px solid #e4e5e7;
            padding: 10px;
            text-align: center;
            color: #888;
            width: 33.33%; /* Set footer width to 1/3 */
            margin: 20px auto 0; /* Center the footer */
            position: relative; /* Remove fixed positioning */
            bottom: 0;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: none;
        }
        /* Hero Section */
        .hero {
            background-color: #343a40;
            color: #ffffff;
            padding: 8px 0; /* Reduced padding */
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px; /* Adjusted margin */
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .navbar-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        /* Modal Custom Styles */
        .modal-lg {
            max-width: 90%;
        }
        .modal-body {
            display: flex;
            flex-direction: row;
            padding: 0;
        }
        .modal-pane {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
        }
        .modal-pane-left {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .modal-pane-right {
            background-color: #ffffff;
        }
        .copy-button {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 10;
        }
    </style>
    <!-- Include marked.js library for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo links back to home page -->
            <a class="navbar-brand" href="index.html">
                <img src="duck.png" alt="DevDok Logo" class="navbar-logo">
                DevDok
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Generate documentation for your code</h1>
            <p>Turn your code snippets into comprehensive documentation.</p>
            <!-- Optionally, add a button or call to action here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form id="doc-form">
            <div class="form-group">
                <label for="code">Code Snippet:</label>
                <textarea class="form-control" id="code" name="code" rows="8" placeholder="Paste your code here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="jira">Jira Ticket Details</label>
                <textarea class="form-control" id="jira" name="jira" rows="4" placeholder="Enter Jira ticket details..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <!-- Hidden Output Div (no longer used) -->
        <div id="output"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="outputModal" tabindex="-1" role="dialog" aria-labelledby="outputModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="outputModalLabel">Generated Documentation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalCloseButton">
              <span aria-hidden="true">&times;</span>
            </button>
            <button class="btn btn-secondary copy-button" id="copyButton">Copy Markdown</button>
          </div>
          <div class="modal-body">
            <div class="modal-pane modal-pane-left">
              <pre id="markdownContent" style="white-space: pre-wrap;"></pre>
            </div>
            <div class="modal-pane modal-pane-right">
              <div id="renderedContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DevDok. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Changed to full jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="generator-doc.js"></script>
</body>
</html>
