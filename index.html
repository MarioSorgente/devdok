<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DevDok - Automatically document your tickets</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Meta Description -->
    <meta name="description" content="DevDok helps developers generate comprehensive documentation for their code automatically. Transform your code and Jira tickets into clear, structured documentation for Notion and Confluence." />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DevDok - Automatically document your tickets" />
    <meta property="og:description" content="Transform your code and Jira tickets into documentation with DevDok." />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:url" content="https://www.devdok.com/" />

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16604410913"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-16604410913');
    </script>

    <!-- Custom Cookie Banner Styles -->
    <style>
        /* Cookie Banner Styles */
        #cookie-banner {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 15px;
            text-align: center;
            z-index: 9999;
        }

        #cookie-banner span {
            font-size: 14px;
        }

        #cookie-banner button {
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cookie-banner button:hover {
            background-color: #0056b3;
        }

        #cookie-banner a {
            margin-left: 10px;
            color: #007bff;
            text-decoration: underline;
        }

        #cookie-banner a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container mt-5 index-container">
        <div class="left">
            <h1>Automatically Generate Your Documentation</h1>
            <p>Transform your GitHub code and Jira tickets into documentation for Notion and Confluence.</p>
            <button onclick="window.location.href='generator.html'" class="btn btn-primary">Get Started</button>
        </div>
        <div class="right">
            <img src="devdok.png" alt="Documentation Image" class="img-fluid">
        </div>
    </div>

    <!-- Cookie Banner -->
    <div id="cookie-banner">
        <span>
            We use cookies to enhance your browsing experience.
            <a href="privacy.html">Privacy Policy</a>
        </span>
        <button id="accept-cookies">Accept</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DevDok. All rights reserved.
        <a href="privacy.html">Privacy Policy</a>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Full jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Cookie Banner Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user has already accepted cookies
            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookie-banner').style.display = 'block';
            }

            // Handle the accept button click
            document.getElementById('accept-cookies').addEventListener('click', function() {
                localStorage.setItem('cookiesAccepted', 'true');
                document.getElementById('cookie-banner').style.display = 'none';

                // Initialize Google Analytics or other tracking scripts here
                // For example:
                // gtag('config', 'AW-16604410913');
            });
        });
    </script>
</body>

</html>
